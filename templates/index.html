<!DOCTYPE html>
<html lang="en">
<head>

    <title>Intent Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container">

        <form action="/classify" method="post">

</body>
</html>
